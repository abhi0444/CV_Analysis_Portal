{% extends "layout.html"%}
{% block body %}
<div class="row mb-3">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="static/avatars/avatar3.jpeg" width="160" height="160">
                <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change Photo</button></div>
            </div>
        </div>
        <div class="card shadow mb-4">
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col">
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">User Details</p>
                    </div>
                    <div class="card-body">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Username</strong></label><p>{{user_name}}</p></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Email Address</strong></label><p>{{email}}</p></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>Name</strong></label><p>{{name}}</p></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Contact Settings</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group"><label for="address"><strong>Address</strong></label><input class="form-control" type="text" placeholder="{{address}}" name="address"></div>
                            <div class="form-group"><label for="address"><strong>Phone Number (Not include +91) (Onyl first time you can add phone_number)</strong></label><input class="form-control" type="number" placeholder="{{phone_number}}" name="phone_number"></div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="country"><strong>Sharable Resume Google Drive Link</strong></label><input class="form-control" type="text" placeholder="{{resume_link}}" name="resume_link"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="country"><strong>CGPA</strong></label><input class="form-control" type="number" placeholder="{{cgpa}}" name="cgpa" step="0.01"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save&nbsp;</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card shadow mb-5">
    <div class="card-header py-3">
    </div>
</div>
{% endblock %}
